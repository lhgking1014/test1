{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}K-쇼핑몰{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-black text-gray-100 font-sans">
<nav class="bg-opacity-80 bg-black border-b border-yellow-800">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-semibold tracking-widest text-yellow-400">단청상회</a>
        <div class="space-x-6 text-sm">
            <a href="/" class="hover:text-yellow-300">홈</a>
            <a href="#catalog" class="hover:text-yellow-300">상품</a>
            {% if user.is_authenticated %}
                <a href="/accounts/logout/" class="hover:text-yellow-300">로그아웃</a>
            {% else %}
                <a href="/accounts/login/" class="hover:text-yellow-300">로그인</a>
            {% endif %}
        </div>
    </div>
</nav>
<main class="min-h-screen">{% block content %}{% endblock %}</main>
<footer class="bg-black border-t border-gray-800 py-6 text-center text-xs text-gray-400">
    &copy; {% now "Y" %} 단청상회. All rights reserved.
</footer>
</body>
</html>
